<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Fakta Unik Dunia</h1>
    
    <input type="text" id="searchInput" placeholder="Cari fakta..." oninput="searchFacts()">
   
    <div class="filter-buttons">
        <button onclick="filterFacts('all')">Semua</button>
        <button onclick="filterFacts('hewan')">Hewan</button>
        <button onclick="filterFacts('angkasa')">Luar Angkasa</button>
    </div>

    <div class="cards-container">
        <div class="card angkasa">
            <img src="gambar/luarangkasa.jpeg" alt="Fakta Luar Angkasa">
            <div class="content">
                <h2>Luar Angkasa Diam Total</h2>
                <p>Tidak ada suara di luar angkasa karena tidak ada udara untuk menghantarkan gelombang suara.</p>
            </div>
        </div>

        <div class="card hewan">
            <img src="gambar/gurita.jpeg" alt="Fakta Hewan">
            <div class="content">
                <h2>Gurita Punya Tiga Hati</h2>
                <p>Gurita memiliki tiga hati dan darah berwarna biru karena kandungan tembaga.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
